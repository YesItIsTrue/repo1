    <BODY class='w3-white'>
        <header class='w3-container w3-dark-grey'>
            <center><h1>Event Menu</h1></center>
        </header>
        <br><br>
        <div class="container">
        <!--WSS
        DEFINE VARIABLE v-menu_num AS CHARACTER NO-UNDO.
        DEFINE VARIABLE v-correct-exprog AS CHARACTER NO-UNDO.
        
        ASSIGN 
            v-menu_num = html-encode(get-value("menuNum")).
            
        FOR EACH menu_mstr WHERE menu_mstr.menu_num = v-menu_num AND menu_mstr.menu_hidden = FALSE AND menu_mstr.menu_deleted = ? NO-LOCK:
            ASSIGN
                v-correct-exprog = REPLACE(menu_mstr.menu_exprog, ".html", ".r").
        -->
            <div class='w3-padding w3-col s12 m6'>
                <a href='`v-correct-exprog`' style="text-decoration: none">
                   <div class='w3-container w3-card-4 w3-xlarge w3-round-xlarge w3-light-blue w3-hover-theme standard-height'>
                     <center>
                      <br/>
                      <!-- <i class="fa fa-list fa-3x" aria-hidden="true"></i>  It would be really cool to have a field added to menu_mstr for menu_img-->
                      <h1>`menu_mstr.menu_title`</h1>
                      <br/>
                     </center>
                  </div>
                </a>
            </div>
        <!--WSS 
        END. -->
        </div>
