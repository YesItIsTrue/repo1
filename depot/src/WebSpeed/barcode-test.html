<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Barcode Test</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- These are needed for any page using the bar code reader. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="import" href="barcode-reader.html" id="barcode-reader">
<script>
    $(document).ready(function() {
        $(".barcode-input").after("<span class='barcode-import'></span>");
        $(".barcode-import").append(document.importNode(document.querySelector('#barcode-reader').import.querySelector('#barcode-elements'), true))
        $(".barcode-input")
            .on("click", function() { toggleScanner($(this)) })
            .on("blur", function() {$(this).attr("readonly", "readonly")})
            .attr("readonly", "readonly");
    });
</script>

</head>
<body>
    <div class="container">
	    SKU: <input type="text" name="SKU" id="SKU" class="form-control barcode-input">
	    <br>
	    
	    Location Place: <input type="text" name="loc" id="loc" class="form-control barcode-input">
	    <br>
	    
	    Person ID: <input type="text" name="person-id" id="person-id" class="form-control barcode-input">
	    <span class="barcode-import"></span>
	    <br>
    </div>
</body>
</html>
