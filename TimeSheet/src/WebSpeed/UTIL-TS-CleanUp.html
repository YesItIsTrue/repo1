<SCRIPT LANGUAGE="SpeedScript">
/* Create an unnamed pool to store all the widgets created by this procedure.
   This is a good default which assures that this procedure's triggers and
   internal procedures will execute in this procedure's storage, and that
   proper cleanup will occur on deletion of the procedure. */
CREATE WIDGET-POOL.
</SCRIPT>

<script src='/depot/src/HTMLContent/buttons.js'></script>

<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

</HEAD>

<BODY>
<SCRIPT LANGUAGE="SpeedScript">
  /*------------------------------------------------------------------
    Template Notes: 
        This template is designed to be used with a maintenance screen.
        Quoted areas are either instuctions or place holders for your 
        variables and fields.
    
  --------------------------------------------------------------------  
    File:           
    Description:
    Created:
  -------------------------------------------------------------------*/

{../depot/src/WebSpeed/menuname.i}.

/* ************************* Definitions *************************** */
DEFINE VARIABLE act             AS CHARACTER            NO-UNDO.
DEFINE VARIABLE itmessage       AS LOGICAL INITIAL NO   NO-UNDO.
/* ****************** Additional Variables Here ******************** */


/* ************************* Assignments *************************** */
ASSIGN 
    act             = get-value("h-act")
    .

    
IF act= "" THEN 
    act = "INITIAL".


/* ************************ Validation Acts ************************ */

/* ************************* Main Block *************************** */   

CASE act:
    
    WHEN "INITIAL" THEN DO:  
        
        {&OUT}
            "<form>" SKIP
            "   <INPUT type='hidden' name='whattorun' value='" whatshouldrun "' />" SKIP        
            "<DIV class='row'>" SKIP
            "<DIV class='grid_3'> </DIV>" SKIP
            "<DIV class='grid_6'>" SKIP   
            "<div class='table_col'>" SKIP
            "   <table>" SKIP(1)
            "       <tr>" SKIP
            "           <th colspan=2>Delete Everything?</th>" SKIP
            "       </tr>" SKIP(1)
            "   </table>" skip
            "</div>" skip      
            "</DIV>         <!-- end of grid_6 -->" SKIP
            "<DIV class='grid_3'> </DIV>" SKIP  
            "</DIV>     <!-- end of row -->" SKIP
            "<BR>" SKIP
            "<div class='row'>" SKIP
			"   <div class='grid_5'> </DIV>" SKIP
			"   <div class='grid_2'><BUTTON type='submit' name='h-act' value='DELETE' class='btn'>Yes</BUTTON></div>" SKIP
			"   <div class='grid_5'> </DIV>" SKIP
			"</div>" SKIP.
    
    END. /* INITIAL */
   
    WHEN "DELETE" THEN DO: 
    
       FOR EACH Timesheet.Emph_hist EXCLUSIVE-LOCK:
           
           DELETE Emph_hist.
           
       END.
       FOR EACH timesheet.Hours_Mstr EXCLUSIVE-LOCK:
           
           DELETE Hours_Mstr.    

        END.
       FOR EACH timesheet.Client_Mstr EXCLUSIVE-LOCK:
           
           DELETE Client_Mstr. 
       
       END.
       FOR EACH timesheet.Emph_hist EXCLUSIVE-LOCK: 
           
           DELETE Emph_hist. 
           
       END.
       FOR EACH timesheet.Proj_Mstr EXCLUSIVE-LOCK: 
           
           DELETE Proj_Mstr. 
           
       END.      
           
            {&OUT}
                "<DIV class='row'>" SKIP
                "<DIV class='grid_3'> </DIV>" SKIP
                "<DIV class='grid_6'>" SKIP 
                    "<center><h2>Everything has been deleted.</h2></center>" SKIP
                "</DIV>         <!-- end of grid_6 -->" SKIP
                "<DIV class='grid_3'> </DIV>" SKIP
                "</DIV>     <!-- end of row -->" SKIP
                "<BR>" SKIP.                                  
        
    END. /* delete */                
    OTHERWISE DO: 
    
        {&OUT}
            "<DIV class='row'>" SKIP
            "<DIV class='grid_3'> </DIV>" SKIP
            "<DIV class='grid_6'>" SKIP 
                "<center><h2>Could not find act " act ".</h2></center>" SKIP
            "</DIV>         <!-- end of grid_6 -->" SKIP
            "<DIV class='grid_3'> </DIV>" SKIP
            "</DIV>     <!-- end of row -->" SKIP
            "<BR>" SKIP 
            "<form>" SKIP
            "<div class='row'>" SKIP
            "   <div class='grid_5'> </DIV>" SKIP
            "   <INPUT type='hidden' name='whattorun' value='" whatshouldrun "' />" SKIP
            "   <div class='grid_2'><button type='submit' name='h-act' value='INITIAL' class='btn'>Return to Start</BUTTON></div>" SKIP
            "   <div class='grid_5'> </DIV>" SKIP
            "</div>" SKIP
            "</form>" SKIP.
            
    END. /* otherwise */     
        
END CASE.         

/* *********************** End of Script ************************* */
</SCRIPT>
</BODY>
