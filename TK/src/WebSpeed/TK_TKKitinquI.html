<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>

<TITLE>TestKit Search Program</TITLE>

<META NAME="AUTHOR" CONTENT="Mark Jacobs">
    <META NAME="VERSION" CONTENT="2.31">
    <META NAME="COPYRIGHT" CONTENT="Solsource">
    <META NAME="CREATE_DATE" CONTENT="08/May/14">
    <META NAME="LAST_UPDATED" CONTENT="25/Aug/16">
    <LINK rel='stylesheet' type='text/css' href='/depot/src/HTMLContent/stylesheets/core.css' />
    
<!--WSS
 /*------------------------------------------------------------------
 * File: TK_TKKitinquI.html
 * Description:  Selects search criteria for Testkit search, sends criteria to TK_TKKit_search.html
 * Created:
 *-------------------------------------------------------------------- */
             

    {../depot/src/WebSpeed/menuname.i}.
    
    DEFINE VARIABLE v-tk_id LIKE TK_mstr.TK_ID NO-UNDO.
    DEFINE VARIABLE v-lastname LIKE people_mstr.people_lastname NO-UNDO.
    DEFINE VARIABLE v-firstname LIKE people_mstr.people_firstname NO-UNDO.
    DEFINE VARIABLE whattorun AS CHARACTER NO-UNDO.
    
    ASSIGN 
        v-tk_id = html-encode(get-value("h-tk_id"))
        v-lastname = html-encode(get-value("h-lastname"))
        v-firstname = html-encode(get-value("h-firstname"))
        whattorun = html-encode(get-value ("whattorun")).
                                                                                        
-->
</HEAD>

<BODY class='inside'>                                                                                     

<div class='row'>
	<div class='grid_3'></div>
    <div class='grid_6'>
        <div class="table_2col" >
            <form  action="TK_TKKit_search.r" method="post" >   
                <table>
                    <th colspan="4">Search for Testkit Records by entering criteria below</th>		           
                    <tr>            
                        <td>Testkit ID</td>
                        <td>
                            <input type="text" name="h-tk_id" value="`v-tk_id`" autofocus/>
                        </td>
			        </tr>
			        <tr>   
			            <td>Last Name</td>
			            <td>
			                <input type="text" name="h-lastname" value="`v-lastname`"/>
			            </td>
			        </tr>    
			        <tr>
			            <td>First Name</td>
			            <td>
			                <input type="text" name="h-firstname" value="`v-firstname`"/>
			            </td>          
			        </tr>
			    </table>
			    <br>
			    <input type="hidden" name="whattorun" value="`whattorun`">
				<div class='row'> 
				    <div class='grid_3'> </DIV> 
				    <div class='grid_2'><BUTTON type='submit' name='submit' value='Search' class='btn'>Search</BUTTON></div> 
				    <div class='grid_2'> </DIV> 
				    <div class='grid_2'><BUTTON type='reset' name='submit' value='reset' class='btn'>Reset</BUTTON></div> 
				    <div class='grid_3'> </DIV> 
                </div> 
            </form>  
        </div>
    </div>
    <div class='grid_3'></div>
</div>
</BODY>
</HTML>
