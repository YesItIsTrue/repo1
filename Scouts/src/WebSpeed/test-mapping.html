    <style>
        .delete-req {
            margin-top: 3px;
        }
    </style>
    
    <script>
        $(document).ready(function() {
            $(".delete-req").click(function() {
                var that = $(this);
                var keys = $(this).val().split(",");
                if (keys.length == 3) {
                    $.post("AJAX-delete-mb-req.r",
                    {
                        reqNum: keys[0],
                        mbID: keys[1],
                        mbYear: keys[2]
                    },
                    function(data, success) {
                        if (success && data.success) {
                            that.closest(".w3-row").remove();
                        }
                    }
                    );
                }
            });
        });
    </script>
    
</head>
