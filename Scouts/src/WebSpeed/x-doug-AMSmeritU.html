<SCRIPT LANGUAGE="SpeedScript">

  /*------------------------------------------------------------------
    File:

DEFINE VARIABLE x           AS INTEGER                  NO-UNDO.
DEFINE VARIABLE y           AS INTEGER                  NO-UNDO.
DEFINE VARIABLE act         AS CHARACTER                NO-UNDO.
DEFINE VARIABLE ITmessages   AS LOGICAL INITIAL NO       NO-UNDO.
DEFINE VARIABLE error-message   AS CHARACTER            NO-UNDO.

DEFINE VARIABLE v-lastname      LIKE people_mstr.people_lastname     NO-UNDO. 
DEFINE VARIABLE v-firstname     LIKE people_mstr.people_firstname    NO-UNDO.
DEFINE VARIABLE v-DOB           LIKE people_mstr.people_DOB     NO-UNDO.
DEFINE VARIABLE v-html-DOB      AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-unit          AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-people_id     AS INTEGER NO-UNDO.
DEFINE VARIABLE v-member        LIKE people_shadow.people_member NO-UNDO.
DEFINE VARIABLE v-troop         LIKE people_shadow.people_troop NO-UNDO.

DEFINE VARIABLE v-Photography           LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-Photography        AS INTEGER NO-UNDO.
DEFINE VARIABLE v-CitizenshipInTheWorld LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-Cit                AS INTEGER NO-UNDO.
DEFINE VARIABLE v-Communication         LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-com                AS INTEGER NO-UNDO.
DEFINE VARIABLE v-Geology               LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-geology            AS INTEGER NO-UNDO.
DEFINE VARIABLE v-Radio                 LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-radio              AS INTEGER NO-UNDO.
DEFINE VARIABLE v-CrimePrevention       LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE seat-crime              AS INTEGER NO-UNDO.
DEFINE VARIABLE c-MeritBadges           AS INTEGER NO-UNDO.
DEFINE VARIABLE v-meritbadge1           AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-meritbadge1_id        LIKE MB_mstr.MB_BSA_ID NO-UNDO.
DEFINE VARIABLE v-meritbadge2           AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-meritbadge2_id        LIKE MB_mstr.MB_BSA_ID NO-UNDO.

ASSIGN 
    act                     = html-encode(get-value("h-act"))
    v-lastname              = html-encode(get-value("h-lastname"))
    v-firstname             = html-encode(get-value("h-firstname"))
    v-html-DOB              = html-encode(get-value("h-DOB"))
    v-people_id             = INTEGER(html-encode(get-value("h-people_ID")))
    v-unit                  = html-encode(get-value("h-unit"))
    v-photography           = html-encode(get-value("h-Photography"))
    v-CitizenshipInTheWorld = html-encode(get-value("h-CitizenshipInTheWorld"))
    v-Communication         = html-encode(get-value("h-Communication"))
    v-Geology               = html-encode(get-value("h-Geology"))
    v-Radio                 = html-encode(get-value("h-Radio"))
    v-CrimePrevention       = html-encode(get-value("h-CrimePrevention"))
    .

IF act= "" THEN 
    act = "EventList".

RUN VALUE(SEARCH("subr_CCYY_to_YY.r"))(v-html-DOB, OUTPUT v-DOB).

ASSIGN 
    seat-Photography = 0
    seat-cit = 0
    seat-com = 0 
    seat-geology = 0
    seat-radio = 0
    seat-crime = 0.

FOR EACH sched_mstr WHERE 
    sched_mstr.sched_class_ID > 200
    NO-LOCK:
    
    IF sched_mstr.sched_BSA_ID = 83 THEN 
        ASSIGN seat-Photography = seat-Photography + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).
        
    IF sched_mstr.sched_BSA_ID = 4 THEN 
        ASSIGN seat-Cit = seat-cit + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).
        
    IF sched_mstr.sched_BSA_ID = 5 THEN 
        ASSIGN seat-com = seat-com + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).
    
    IF sched_mstr.sched_BSA_ID = 58 THEN 
        ASSIGN seat-Geology = seat-geology + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).
        
    IF sched_mstr.sched_BSA_ID = 93 THEN 
        ASSIGN seat-Radio = seat-radio + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).
        
    IF sched_mstr.sched_BSA_ID = 131 THEN 
        ASSIGN seat-Crime = seat-Crime + (sched_mstr.sched_total_seats - sched_mstr.sched_used_seats).    
    
END.

/*{&OUT} seat-photography "awesome".*/

IF act = "Verification" THEN DO:
    
    DO:

        ASSIGN c-MeritBadges = 0.
    
        IF v-Photography <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN 
                ASSIGN v-meritbadge1 = v-Photography.
            ELSE ASSIGN v-meritbadge2 = v-photography.
        END. /*** Photography ***/
            
        IF v-CitizenshipInTheWorld <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN ASSIGN v-meritbadge1 = v-CitizenshipInTheWorld.
            ELSE ASSIGN v-meritbadge2 = v-CitizenshipInTheWorld.
        END. /*** CitizenshipInTheWorld ***/
        
        IF v-Communication <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN ASSIGN v-meritbadge1 = v-Communication.
            ELSE ASSIGN v-meritbadge2 = v-Communication.
        END. /*** Communication ***/
        
        IF v-Geology <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN ASSIGN v-meritbadge1 = v-Geology.
            ELSE ASSIGN v-meritbadge2 = v-Geology.
        END. /*** Geology ***/
        
        IF v-Radio <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN ASSIGN v-meritbadge1 = v-Radio.
            ELSE ASSIGN v-meritbadge2 = v-Radio.
        END. /*** Radio ***/
        
        IF v-CrimePrevention <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-meritbadge1 = "" THEN ASSIGN v-meritbadge1 = v-CrimePrevention.
            ELSE ASSIGN v-meritbadge2 = v-CrimePrevention.
        END. /*** CrimePrevention ***/
    
        IF c-MeritBadges <> 2 THEN ASSIGN act = "WrongNumber".
    
    END. /***** meritbadge counter ****/
    
    DO: 
      
        FIND FIRST CAMP_2015.people_shadow WHERE 
            people_shadow.people_lastname = v-lastname AND 
            people_shadow.people_firstname = v-firstname AND 
            people_shadow.people_DOB = v-dob
            EXCLUSIVE-LOCK NO-ERROR.
            
        IF AVAILABLE (people_shadow) THEN DO:
         
            ASSIGN 
                v-people_id = people_shadow.people_ID
                people_shadow.people_ward = IF v-unit <> "" THEN v-unit ELSE people_shadow.people_ward 
                people_shadow.people_troop = IF v-troop <> "" THEN v-troop ELSE people_shadow.people_troop
                people_shadow.people_stake = IF people_shadow.people_stake = "" THEN "Augusta" ELSE people_shadow.people_stake. 
            
        END. /*** available people_shadow ***/
        
        ELSE DO:
         
            CREATE people_shadow.
            
            ASSIGN 
                people_shadow.people_ID = NEXT-VALUE(seq-speople) 
                people_shadow.people_firstname = v-firstname
                people_shadow.people_lastname  = v-lastname
                people_shadow.people_DOB = v-dob 
                people_shadow.people_ward = v-unit
                people_shadow.people_member = v-member
                people_shadow.people_troop = v-troop
                people_shadow.people_stake = "Augusta"
                v-people_ID = people_shadow.people_ID.
            
        END. /*** not available people_shadow ***/
        
    END. /****  people verification  ***/

    DO:

        IF ITmessages = YES THEN 
            {&OUT} "<H3>Inside the MB verification and Scheduling section</H3>" SKIP
                "<UL>" SKIP
                "   <LI>people_id = " v-people_id "</LI>" SKIP
                "   <LI>v-meritbadge1_ID = " v-meritbadge1_id "     v-meritbadge1 = " v-meritbadge1 "</LI>" SKIP 
                "   <LI>v-meritbadge2_ID = " v-meritbadge2_id "     v-meritbadge2 = " v-meritbadge2 "</LI>" SKIP 
                "</UL>" SKIP.
    
        FIND MB_mstr WHERE 
            MB_mstr.MB_name = v-meritbadge1
            NO-LOCK NO-ERROR.
            
        IF AVAILABLE (MB_mstr) THEN ASSIGN v-meritbadge1_id = MB_mstr.MB_BSA_ID.
        
        ELSE DO:
        
            ASSIGN act = "CriticalError"
                error-message = error-message + "mb1 sucks, ".
            
        END. /*** of "holy crap what are we going to do" ***/
        
        FIND MB_mstr WHERE 
            MB_mstr.MB_name = v-meritbadge2
            NO-LOCK NO-ERROR.
            
        IF AVAILABLE (MB_mstr) THEN ASSIGN v-meritbadge2_id = MB_mstr.MB_BSA_ID.
        
        ELSE DO:
        
            ASSIGN act = "CriticalError"
            error-message = error-message + "mb2 sucks, ".
            
        END. /*** of "holy crap what are we going to do, again!?!??!" ***/
        
        IF ITmessages = YES THEN 
	        {&OUT} "<H3>Just after the MB verification section</H3>" SKIP
	                "<UL>" SKIP
	                "   <LI>people_id = " v-people_id "</LI>" SKIP
	                "   <LI>v-meritbadge1_ID = " v-meritbadge1_id "     v-meritbadge1 = " v-meritbadge1 "</LI>" SKIP 
	                "   <LI>v-meritbadge2_ID = " v-meritbadge2_id "     v-meritbadge2 = " v-meritbadge2 "</LI>" SKIP 
	                "</UL>" SKIP.
        
        IF v-meritbadge1_id <> 0 AND v-meritbadge2_ID <> 0 AND v-people_id <> 0 THEN DO:
        
            IF ITmessages = YES THEN 
	            {&OUT} "<H3>I got to this awesome spot</H3>" SKIP
	                "<UL>" SKIP
	                "   <LI>people_id = " v-people_id "</LI>" SKIP
	                "   <LI>v-meritbadge1_ID = " v-meritbadge1_id "     v-meritbadge1 = " v-meritbadge1 "</LI>" SKIP 
	                "   <LI>v-meritbadge2_ID = " v-meritbadge2_id "     v-meritbadge2 = " v-meritbadge2 "</LI>" SKIP 
	                "</UL>" SKIP.
        
            FIND FIRST sched_mstr WHERE 
                sched_mstr.sched_BSA_ID = v-meritbadge1_id AND 
                sched_mstr.sched_start_date = (03/18/17) AND 
                sched_mstr.sched_total_seats > sched_mstr.sched_used_seats 
                    EXCLUSIVE-LOCK NO-ERROR.
                
            IF AVAILABLE (sched_mstr) THEN DO:

                FIND regis_mstr WHERE regis_mstr.regis_people_id = v-people_id AND 
                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID 
                        NO-LOCK NO-ERROR.
                        
                IF NOT AVAILABLE (regis_mstr) THEN DO: 
                
	                CREATE regis_mstr.
	                
	                ASSIGN 
	                    regis_mstr.regis_people_id = v-people_id 
	                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID
	                    sched_mstr.sched_used_seats = sched_mstr.sched_used_seats + 1
	                    act = "success".
                
                END.  /** of if not avail regis_mstr --- MB1 **/
                
            END. /*** sched_mstr avail ***/
            
            ELSE DO:
            
                ASSIGN act = "CriticalError"
                error-message = error-message + "MB1 is full, ".
                
            END. /*** full class ***/    
            
            FIND FIRST sched_mstr WHERE 
                sched_mstr.sched_BSA_ID = v-meritbadge2_id AND 
                sched_mstr.sched_start_date = (03/18/17) AND 
                sched_mstr.sched_total_seats > sched_mstr.sched_used_seats 
                EXCLUSIVE-LOCK NO-ERROR.
                
            IF AVAILABLE (sched_mstr) THEN DO:

                FIND regis_mstr WHERE regis_mstr.regis_people_id = v-people_id AND 
                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID 
                        NO-LOCK NO-ERROR.
                        
                IF NOT AVAILABLE (regis_mstr) THEN DO:

	                CREATE regis_mstr.
	                
	                ASSIGN 
	                    regis_mstr.regis_people_id = v-people_id 
	                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID
	                    sched_mstr.sched_used_seats = sched_mstr.sched_used_seats + 1
	                    act = "success".    
               
                END.  /** of if not avail regis_mstr --- MB2 **/
                    
            END. /*** sched_mstr avail ***/
            
            ELSE DO:
            
                ASSIGN act = "CriticalError"
                error-message = error-message + "MB2 is full, ".
                
            END. /*** full class ***/
            
        END. /*** sched verification ***/
        
    END. /*** MB ID finder ***/

    IF act = "verification" THEN DO:
    
        ASSIGN act = "CriticalError"
            error-message = error-message + "... and you got dropped!". 
        
    END. /****  it is STILL verification :(  ****/

END.
