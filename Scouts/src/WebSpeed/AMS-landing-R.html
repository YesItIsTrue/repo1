<!DOCTYPE HTML PUBLIC -//IETF//DTD HTML//EN>
<html>
<head>
    <meta NAME=AUTHOR CONTENT=Doug Luttrell>  
    <TITLE>AMS Youth Homepage</TITLE>
    <meta NAME=VERSION CONTENT=1.0> 
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1>
    <link rel=stylesheet href=https://www.w3schools.com/w3css/4/w3.css>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		.bgimg-main {
			background-image: url(/depot/src/HTMLContent/images/Youth-CMS/Ask-logo.jpg);
			background-size: contain;
			width: 100%;
			height: 100%;
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
		}
		
		.translucent-background {
		  background-color:rgba(255, 255, 255, 0.5);
		}
		
		.login-container {
            height:100%;
            width:100%;
		}
		
		.scroll-btn {
		    background: rgba(118, 251, 252, .8);
		    border: none;
		    color: white;
		    width: 50px;
		    height: 40px;
		    cursor: pointer;
		    font-size: 160%;
		}
	</style>
	<script>
	   $(document).ready(function() {
	       $('.scroll-btn').click(function(e) {
	           e.preventDefault();
	           $('html, body').animate({
			        scrollTop: $("#login-container").offset().top
			    }, 750);
           });
	   });
	</script>
	<!--WSS 
	{login-header.i "regis-homepage.r" "AMS-landing-R.r"}
	-->
</head>
<body>
	<div class='w3-display-container bgimg-main w3-center'> 
	   <h1 class='w3-jumbo w3-display-topmiddle'>Youth Theme 2017</h1>
	   <div class='w3-display-bottommiddle'>
		   <p class='translucent-background' style='max-width:1600px;'><em>If any of you lack wisdom, let him ask of God, that giveth 
		       to all men liberally, and upbraideth not; and it shall be given him.   
		       But let him ask in faith, nothing wavering. For he that wavereth is like a wave of the sea driven with the wind and tossed.<br/> 
		       (<a href='https://www.lds.org/scriptures/nt/james/1.5-6'>James 1:5â€“6</a>)</em></p>
		   <a href='#login-container'><button type='button' class='scroll-btn'><i class="fa fa-arrow-down" aria-hidden="true"></i></button></a>
		   <div>&nbsp;</div>
	   </div>
	</div>
	<div id='login-container' class='login-container'>
	   <!--WSS 
	   {login-form.i "regis-homepage.r" "/depot/src/HTMLContent/images/Youth-CMS/AMS.png"}
	   -->
	</div>
</body>
</html>
