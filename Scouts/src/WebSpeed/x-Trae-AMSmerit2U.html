<SCRIPT LANGUAGE="SpeedScript">

  /*------------------------------------------------------------------
    File:
    Description:
    Created:
        
  -----------------------------------------------------------------
    Revision History:
    -----------------
    1.0 - written by TRAE LUTTRELL on 01/Sept/2017. Copied the AMSmeritU.html 
        that was used for the first Merit Badge Workshop 1.
       P.S. I also just found out that while this was supposed to have to eight
        meritbadges, it might only have 5 or 6...
           
                    
  -------------------------------------------------------------------*/

DEFINE VARIABLE x           AS INTEGER                  NO-UNDO.
DEFINE VARIABLE y           AS INTEGER                  NO-UNDO.
DEFINE VARIABLE act         AS CHARACTER                NO-UNDO.
DEFINE VARIABLE ITmessages   AS LOGICAL INITIAL NO       NO-UNDO.
DEFINE VARIABLE error-message   AS CHARACTER            NO-UNDO.

DEFINE VARIABLE v-lastname      LIKE people_mstr.people_lastname     NO-UNDO. 
DEFINE VARIABLE v-firstname     LIKE people_mstr.people_firstname    NO-UNDO.
DEFINE VARIABLE v-DOB           LIKE people_mstr.people_DOB     NO-UNDO.
DEFINE VARIABLE v-html-DOB      AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-unit          AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-people_id     AS INTEGER NO-UNDO.
DEFINE VARIABLE v-member        LIKE speop_shadow.speop_lds NO-UNDO.                                        /* 1dot1 */
DEFINE VARIABLE v-troop         LIKE speop_shadow.speop_troop NO-UNDO.                                      /* 1dot1 */
DEFINE VARIABLE v-stake         LIKE speop_shadow.speop_stake NO-UNDO.                                      /* 1dot1 */

DEFINE VARIABLE v-addr_ID       LIKE people_mstr.people_addr_id NO-UNDO.    /** old address ID - need to remove - 1dot1 */
DEFINE VARIABLE v-error         AS LOGICAL NO-UNDO.                                                         /* 1dot1 */
DEFINE VARIABLE v-ran           AS LOGICAL NO-UNDO.                                                         /* 1dot1 */

DEFINE VARIABLE v-created       AS LOGICAL NO-UNDO.                                                         /* 1dot1 */
DEFINE VARIABLE v-updated       AS LOGICAL NO-UNDO.                                                         /* 1dot1 */
DEFINE VARIABLE v-avail         AS LOGICAL NO-UNDO.                                                         /* 1dot1 */
DEFINE VARIABLE v-success       AS LOGICAL NO-UNDO.                                                         /* 1dot1 */

/*/* Meritbadge #1 */ DEFINE VARIABLE seat-Aviation                   AS INTEGER NO-UNDO.*/
/*/* Meritbadge #2 */ DEFINE VARIABLE seat-CitizenshipInTheCommunity  AS INTEGER NO-UNDO.*/
/*/* Meritbadge #3 */ DEFINE VARIABLE seat-CitizenshipInTheNation     AS INTEGER NO-UNDO.*/
/*/* Meritbadge #4 */ DEFINE VARIABLE seat-Engineering                AS INTEGER NO-UNDO.*/
/*/* Meritbadge #5 */ DEFINE VARIABLE seat-Moviemaking                AS INTEGER NO-UNDO.*/
/*/* Meritbadge #6 */ DEFINE VARIABLE seat-Dentistry                  AS INTEGER NO-UNDO.*/
/*/* Meritbadge #7 */ DEFINE VARIABLE seat-Golf                       AS INTEGER NO-UNDO.*/

/* Meritbadge #1 */ DEFINE VARIABLE v-Aviation                      LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #2 */ DEFINE VARIABLE v-CitizenshipInTheCommunity     LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #3 */ DEFINE VARIABLE v-CitizenshipInTheNation        LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #4 */ DEFINE VARIABLE v-Engineering                   LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #5 */ DEFINE VARIABLE v-Moviemaking                   LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #6 */ DEFINE VARIABLE v-Dentistry                     LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #7 */ DEFINE VARIABLE v-Golf                          LIKE MB_mstr.MB_name  NO-UNDO.
/* Meritbadge #8 */ DEFINE VARIABLE v-Art                           LIKE MB_mstr.MB_name  NO-UNDO.
DEFINE VARIABLE c-MeritBadges       AS INTEGER NO-UNDO.
DEFINE VARIABLE v-badgechoice1      AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-badgechoice1_id   LIKE MB_mstr.MB_BSA_ID NO-UNDO.
DEFINE VARIABLE v-badgechoice2      AS CHARACTER NO-UNDO.
DEFINE VARIABLE v-badgechoice2_id   LIKE MB_mstr.MB_BSA_ID NO-UNDO.

DEFINE VARIABLE v-foundone              AS LOGICAL NO-UNDO.                                                 /* 1dot1 */

ASSIGN 
    act                     = html-encode(get-value("h-act"))
    v-lastname              = html-encode(get-value("h-lastname"))
    v-firstname             = html-encode(get-value("h-firstname"))
    v-html-DOB              = html-encode(get-value("h-DOB"))
    v-people_id             = INTEGER(html-encode(get-value("h-people_ID")))
    v-unit                  = html-encode(get-value("h-unit"))
    v-stake                 = html-encode(get-value("h-stake"))
    v-troop                 = INTEGER(html-encode(get-value("h-troop")))
    
    
    v-CitizenshipInTheCommunity = html-encode(get-value("h-CitizenshipInTheCommunity"))
    v-CitizenshipInTheNation    = html-encode(get-value("h-CitizenshipInTheNation"))
    v-Art                       = html-encode(get-value("h-Art"))
    v-Aviation                  = html-encode(get-value("h-Aviation"))
    v-Dentistry                 = html-encode(get-value("h-Dentistry"))
    v-Golf                      = html-encode(get-value("h-Golf"))
                                           /* 1dot1 */
    .

IF v-stake = "" THEN 
    v-stake = "Augusta".

IF act= "" THEN 
    act = "YouthInfo".

RUN VALUE(SEARCH("subr_CCYY_to_YY.r"))(v-html-DOB, OUTPUT v-DOB).

IF act = "Verification" THEN DO:
    
    DO:

        ASSIGN c-MeritBadges = 0.
    
        IF v-Aviation <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-badgechoice1 = "" THEN 
                ASSIGN v-badgechoice1 = v-Aviation.
            ELSE ASSIGN v-badgechoice2 = v-Aviation.
        END. /*** Aviation ***/
            
        IF v-CitizenshipInTheCommunity <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-badgechoice1 = "" THEN ASSIGN v-badgechoice1 = v-CitizenshipInTheCommunity.
            ELSE ASSIGN v-badgechoice2 = v-CitizenshipInTheCommunity.
        END. /*** CitizenshipInTheCommunity ***/
        
        IF v-CitizenshipInTheNation <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-badgechoice1 = "" THEN ASSIGN v-badgechoice1 = v-CitizenshipInTheNation.
            ELSE ASSIGN v-badgechoice2 = v-CitizenshipInTheNation.
        END. /*** Communication ***/
        
        IF v-Dentistry <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-badgechoice1 = "" THEN ASSIGN v-badgechoice1 = v-Dentistry.
            ELSE ASSIGN v-badgechoice2 = v-Dentistry.
        END. /*** Dentistry ***/
        
        IF v-Golf <> "" THEN DO:  
            ASSIGN c-MeritBadges = c-MeritBadges + 1.
            IF v-badgechoice1 = "" THEN ASSIGN v-badgechoice1 = v-Golf.
            ELSE ASSIGN v-badgechoice2 = v-Golf.
        END. /*** Golf ***/

        IF c-MeritBadges = 2 THEN ASSIGN act= "Success".
    
        ELSE ASSIGN act = "WrongNumber".
    
    END. /***** meritbadge counter ****/
    
    DO: 
    
        /*************  Beginning 1dot1 --- had to join two tables together to do what it did before.   ****************/
        
        v-foundone = NO. 
        
        FOR FIRST speop_shadow, 
            FIRST people_mstr WHERE people_mstr.people_lastname = v-lastname AND 
                people_mstr.people_firstname = v-firstname AND 
                people_mstr.people_DOB = v-dob NO-LOCK:                                                                  
                    
              /************  commented out in 1dot1 *********************
        FIND people_shadow WHERE 
            people_shadow.people_lastname = v-lastname AND 
            people_shadow.people_firstname = v-firstname AND 
            people_shadow.people_DOB = v-dob
            EXCLUSIVE-LOCK NO-ERROR.
                
        IF AVAILABLE (people_shadow) THEN DO:
         
         *******************  end of 1dot1 comment *******************/
                
                
                /*******************************  BEGIN 1dot1 code  ***********************/
                
            ASSIGN 
                v-people_id                 = people_mstr.people_id                                                 /* 1dot1 */
                speop_shadow.speop_ward     = IF v-unit <> "" THEN v-unit ELSE speop_shadow.speop_ward              /* 1dot1 */ 
                speop_shadow.speop_troop    = IF v-troop <> 0 THEN v-troop ELSE speop_shadow.speop_troop           /* 1dot1 */
                speop_shadow.speop_stake    = IF v-stake <> "" THEN v-stake ELSE speop_shadow.speop_stake           /* 1dot1 */
                v-foundone                  = YES.                                                                  /* 1dot1 */ 
            
        END. /*** available people_shadow ***/      /**** of for first speop_shadow, etc. *****/
        
        IF v-foundone = NO THEN DO:
         
         
            RUN VALUE(SEARCH("SUBpeop-datefindR.r")) ("",                       /* Prefix */
                                                      v-firstname,              /* Firstname */
                                                      "",                       /* Middle Name */
                                                      v-lastname,               /* Lastname */
                                                      "",                       /* Suffix */
                                                      v-dob,                    /* DOB */
                                                      OUTPUT v-people_ID,       /* People ID */
                                                      OUTPUT v-addr_ID,         /* old address ID --- need to remove */
                                                      OUTPUT v-error,           /* returned error */
                                                      OUTPUT v-ran).            /* did it run? */
                                                      
            IF v-ran = YES AND v-error = NO AND v-people_ID = 0 THEN DO: 
                
                RUN VALUE(SEARCH("SUBpeop-ucU.r")) (v-people_ID,            /* People ID */ 
                                                    v-firstname,            /* Firstname */
                                                    "",                     /* Middle Name */
                                                    v-lastname,             /* Lastname */
                                                    "",                     /* Prefix */
                                                    "",                     /* Suffix */
                                                    "",                     /* Company */
                                                    "",                     /* Gender */
                                                    "",                     /* Home Phone */
                                                    "",                     /* Work Phone */
                                                    "",                     /* Cell Phone */
                                                    "",                     /* Fax Phone */
                                                    "",                     /* Email */
                                                    "",                     /* Email 2 */
                                                    "",                     /* Address ID ---- will need to be replaced -- pal_list */
                                                    "",                     /* Contact ID ---- will need to be replaced -- plink_mstr */
                                                    v-DOB,                  /* DOB */
                                                    "",                     /* Address ID 2 -- will need to be replaced -- pal_list */
                                                    "",                     /* Preferred Name */
                                                    "",                     /* Title */
                                                    OUTPUT v-people_ID,     /* People_ID */
                                                    OUTPUT v-created,       /* people_mstr created */
                                                    OUTPUT v-updated,       /* people_mstr updated */
                                                    OUTPUT v-avail,         /* people_mstr available */
                                                    OUTPUT v-success).      /* update successful? */
                                                    
                IF v-success = YES THEN DO:
                    
                    v-success = NO. 
                    
                    FIND speop_shadow WHERE speop_shadow.speop_ID = v-people_ID 
                        EXCLUSIVE-LOCK NO-ERROR.
                        
                    IF NOT AVAILABLE (speop_shadow) THEN DO:
                        
                        CREATE speop_shadow.
                        ASSIGN 
                            speop_shadow.speop_ID           = v-people_ID
                            speop_shadow.speop_create_date  = TODAY 
                            speop_shadow.speop_created_by   = USERID("CUSTOM")
                            speop_shadow.speop_prog_name    = THIS-PROCEDURE:FILE-NAME.
                            
                    END.  /** of if not avail speop_shadow **/
                    
                    ASSIGN 
                        speop_shadow.speop_ward     = v-unit
                        speop_shadow.speop_stake    = v-stake
                        speop_shadow.speop_LDS      = v-member
                        speop_shadow.speop_troop    = v-troop.
                        
                END. /*** of if v-success = yes ---- create a people_mstr ***/
 
                ELSE DO: 
                    
                    {&OUT} "<H1>ERROR! Unable to update people_mstr!  Contact <a href='mailto:solsource.techsupport@mysolsource.com'>Solsource Techsupport</a> immediately!</H1>".
        
                END.  /** of else do --- unable to update people_mstr **/
        
            END.  /*** of people_mstr successfully found ***/
            
            ELSE DO:
                {&OUT} "<H1>ERROR! Random error condition occurred!  Contact <a href='mailto:solsource.techsupport@mysolsource.com'>Solsource Techsupport</a> immediately!</H1>".
            END.  /** of else do --- random error condition **/
        
        END.  /*** of if v-foundone = no ***/
        
        ELSE DO:                                                                                                    /* 1dot1 */
            
            v-foundone = NO.                                                                                        /* 1dot1 */
            
            IF v-success = YES THEN DO:
                    
                v-success = NO. 
                
                FIND speop_shadow WHERE speop_shadow.speop_ID = v-people_ID 
                    EXCLUSIVE-LOCK NO-ERROR.
                    
                IF NOT AVAILABLE (speop_shadow) THEN DO:
                    
                    CREATE speop_shadow.
                    ASSIGN 
                        speop_shadow.speop_ID           = v-people_ID
                        speop_shadow.speop_create_date  = TODAY 
                        speop_shadow.speop_created_by   = USERID("CUSTOM")
                        speop_shadow.speop_prog_name    = THIS-PROCEDURE:FILE-NAME.
                        
                END.  /** of if not avail speop_shadow **/
                
                ASSIGN 
                    speop_shadow.speop_ward     = v-unit
                    speop_shadow.speop_stake    = v-stake
                    speop_shadow.speop_LDS      = v-member
                    speop_shadow.speop_troop    = v-troop.
                    
            END. /*** of if v-success = yes ---- create a people_mstr ***/
    
            ELSE DO: 
                
                {&OUT} "<H1>ERROR! Unable to update people_mstr!  Contact <a href='mailto:solsource.techsupport@mysolsource.com'>Solsource Techsupport</a> immediately!</H1>".
    
            END.  /** of else do --- unable to update people_mstr **/
                
        END.  /*** of else do --- v-foundone = yes  ***/                                                            /* 1dot1 */
        
        
                /**************************  END of 1dot1 code section ****************************/
        
    END. /****  people verification  ***/

    DO:

        IF ITmessages = YES THEN 
            {&OUT} "<H3>Inside the MB verification and Scheduling section</H3>" SKIP
                "<UL>" SKIP
                "   <LI>people_id = " v-people_id "</LI>" SKIP
                "   <LI>v-badgechoice1_ID = " v-badgechoice1_id "     v-badgechoice1 = " v-badgechoice1 "</LI>" SKIP 
                "   <LI>v-badgechoice2_ID = " v-badgechoice2_id "     v-badgechoice2 = " v-badgechoice2 "</LI>" SKIP 
                "</UL>" SKIP.
    
        FIND MB_mstr WHERE 
            MB_mstr.MB_name = v-badgechoice1
            NO-LOCK NO-ERROR.
            
        IF AVAILABLE (MB_mstr) THEN ASSIGN v-badgechoice1_id = MB_mstr.MB_BSA_ID.
        
        ELSE DO:
        
            ASSIGN act = "CriticalError"
                error-message = error-message + "mb1 sucks, ".
            
        END. /*** of "holy crap what are we going to do" ***/
        
        FIND MB_mstr WHERE 
            MB_mstr.MB_name = v-badgechoice2
            NO-LOCK NO-ERROR.
            
        IF AVAILABLE (MB_mstr) THEN ASSIGN v-badgechoice2_id = MB_mstr.MB_BSA_ID.
        
        ELSE DO:
        
            ASSIGN act = "CriticalError"
            error-message = error-message + "mb2 sucks, ".
            
        END. /*** of "holy crap what are we going to do, again!?!??!" ***/
        
        IF ITmessages = YES THEN 
            {&OUT} "<H3>Just after the MB verification section</H3>" SKIP
                    "<UL>" SKIP
                    "   <LI>people_id = " v-people_id "</LI>" SKIP
                    "   <LI>v-badgechoice1_ID = " v-badgechoice1_id "     v-badgechoice1 = " v-badgechoice1 "</LI>" SKIP 
                    "   <LI>v-badgechoice2_ID = " v-badgechoice2_id "     v-badgechoice2 = " v-badgechoice2 "</LI>" SKIP 
                    "</UL>" SKIP.
        
        IF v-badgechoice1_id <> 0 AND v-badgechoice2_ID <> 0 AND v-people_id <> 0 THEN DO:
        
            IF ITmessages = YES THEN 
                {&OUT} "<H3>I got to this awesome spot</H3>" SKIP
                    "<UL>" SKIP
                    "   <LI>people_id = " v-people_id "</LI>" SKIP
                    "   <LI>v-badgechoice1_ID = " v-badgechoice1_id "     v-badgechoice1 = " v-badgechoice1 "</LI>" SKIP 
                    "   <LI>v-badgechoice2_ID = " v-badgechoice2_id "     v-badgechoice2 = " v-badgechoice2 "</LI>" SKIP 
                    "</UL>" SKIP.
        
            FIND FIRST sched_mstr WHERE 
                sched_mstr.sched_BSA_ID = v-badgechoice1_id AND 
                sched_mstr.sched_start_date = (03/18/17) AND 
                sched_mstr.sched_total_seats > sched_mstr.sched_used_seats 
                    EXCLUSIVE-LOCK NO-ERROR.
                
            IF AVAILABLE (sched_mstr) THEN DO:

                FIND regis_mstr WHERE regis_mstr.regis_people_id = v-people_id AND 
                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID 
                        NO-LOCK NO-ERROR.
                        
                IF NOT AVAILABLE (regis_mstr) THEN DO: 
                
                    CREATE regis_mstr.
                    
                    ASSIGN 
                        regis_mstr.regis_people_id = v-people_id 
                        regis_mstr.regis_class_ID = sched_mstr.sched_class_ID
                        sched_mstr.sched_used_seats = sched_mstr.sched_used_seats + 1
                        act = "success".
                
                END.  /** of if not avail regis_mstr --- MB1 **/
                
            END. /*** sched_mstr avail ***/
            
            ELSE DO:
            
                ASSIGN act = "CriticalError"
                error-message = error-message + "MB1 is full, ".
                
            END. /*** full class ***/    
            
            FIND FIRST sched_mstr WHERE 
                sched_mstr.sched_BSA_ID = v-badgechoice2_id AND 
                sched_mstr.sched_start_date = (03/18/17) AND                                                                /* 1.0, this needs to change to honor the event_mstr */
                sched_mstr.sched_total_seats > sched_mstr.sched_used_seats                              
                EXCLUSIVE-LOCK NO-ERROR.
                
            IF AVAILABLE (sched_mstr) THEN DO:

                FIND regis_mstr WHERE regis_mstr.regis_people_id = v-people_id AND 
                    regis_mstr.regis_class_ID = sched_mstr.sched_class_ID 
                        NO-LOCK NO-ERROR.
                        
                IF NOT AVAILABLE (regis_mstr) THEN DO:

                    CREATE regis_mstr.
                    
                    ASSIGN 
                        regis_mstr.regis_people_id = v-people_id 
                        regis_mstr.regis_class_ID = sched_mstr.sched_class_ID
                        sched_mstr.sched_used_seats = sched_mstr.sched_used_seats + 1
                        act = "success".    
               
                END.  /** of if not avail regis_mstr --- MB2 **/
                    
            END. /*** sched_mstr avail ***/
            
            ELSE DO:
            
                ASSIGN act = "CriticalError"
                error-message = error-message + "MB2 is full, ".
                
            END. /*** full class ***/
            
        END. /*** sched verification ***/
        
    END. /*** MB ID finder ***/

    IF act = "verification" THEN DO:
    
        ASSIGN act = "CriticalError"
            error-message = error-message + "... and you got dropped!". 
        
    END. /****  it is STILL verification :(  ****/

END.

/**************************************  MAIN PROGRAM  ********************************************/

CASE act:

    WHEN "Login" THEN DO:
        
    END. /*** Login ***/

    WHEN "EventList" THEN DO:
    
        {&OUT}
            "<header class='w3-container w3-theme-dark'>" SKIP
            "   <h1>Augusta Maine Stake YM Activities</h1>" SKIP
            "</header>" SKIP
            "<br>" SKIP
            "<br> " SKIP
            "<div class='w3-card-4 w3-content w3-white' style='max-width:1100px;'>" SKIP
            "   <header class='w3-container w3-theme-dark'>" SKIP
            "       <h1>Upcoming Events</h1>" SKIP
            "   </header>" SKIP
            "   <ul class='w3-ul'>" SKIP
            "       <a href='./AMSmeritU.r?h-act=YouthInfo' style='text-decoration:none;' >" SKIP
            "           <li class='w3-padding-16 w3-white w3-hover-theme' style='border-bottom: 1px solid #ddd !important;'>" SKIP
            "               <span class='w3-closebtn w3-padding w3-margin-right w3-medium w3-xlarge'><i class='fa fa-angle-double-right \'></i></span>" SKIP
            "               <span class='w3-xlarge'>Merit Badge Workshop 1</span>" SKIP
            "           </li>" SKIP  
            "       </a>" SKIP
            "       <li class='w3-padding-16 w3-white w3-hover-grey'>" SKIP
            "           <span class='w3-xlarge'>Man College!!!</span>" SKIP
