    File: event-announcement-R.html
    Description: A program that is designed to more or less dynamically make a 
        one page announcement for an event. Ideal for those without sign up forms.
    
    Revision History:
        
        1dot0 - Original version. Created by TRAE LUTTRELL 12/Sep/2017.

  -------------------------------------------------------------------*/
DEFINE VARIABLE act             AS CHARACTER            NO-UNDO.
DEFINE VARIABLE itmessage       AS LOGICAL INITIAL NO   NO-UNDO.

DEFINE VARIABLE v-event_id          LIKE event_mstr.event_ID NO-UNDO.
DEFINE VARIABLE v-event_name        LIKE event_mstr.event_name NO-UNDO.
DEFINE VARIABLE v-event_color_theme LIKE event_mstr.event_color_theme NO-UNDO.
DEFINE VARIABLE v-event_slogan      LIKE event_mstr.event_slogan NO-UNDO.

ASSIGN 
    act         = html-encode(get-value("h-act"))
    v-event_ID  = INTEGER(html-encode(get-value("h-event_ID"))).

IF v-event_ID = 0 THEN ASSIGN v-event_id = 201709.

FIND event_mstr WHERE event_mstr.event_ID = v-event_id AND 
    event_mstr.event_deleted = ? NO-LOCK NO-ERROR.

IF AVAILABLE event_mstr THEN DO:

    ASSIGN 
     v-event_name = event_mstr.event_name
     v-event_color_theme = event_mstr.event_color_theme
     v-event_slogan = event_mstr.event_slogan.
    
END. /*** event assignments ***/

ASSIGN 
    v-event_name = IF v-event_name = "" THEN "An Unknown Event" ELSE v-event_name
    v-event_color_theme = IF v-event_color_theme = "" THEN "https://www.w3schools.com/lib/w3-theme-deep-orange.css" ELSE v-event_color_theme
    v-event_slogan = IF v-event_slogan = "" THEN "It will be very fun!" ELSE v-event_slogan.


{&OUT} "<link rel='stylesheet' type='text/css' href='" v-event_color_theme "'>" SKIP.
