        <style>
	        .w3-select {
	          margin: 5px 0px 10px 0px;
	          padding-left: 10px;
	        }
            .w3-theme-body {color:#000 !important; background-color:#f1f1f1 !important}
            .w3-theme-background {color::#000 !important; background-color:#fff !important}
            .w3-theme-accent {color:#fff !important; background-color:#874D74 !important}
            .w3-hover-theme-accent:hover {color:#000 !important; background-color:#874D74 !important}
            .w3-hover-border-theme-accent:hover {color:#000 !important; background-color:#874D74 !important}
        </style>
        <script>        
            $(document).ready(function() {
                function populateClassDropDown() {
                    $.post("AJAX-populate-class-dropdown.r",
                    {
                        eventID: $("[name='h-event-id']").val() 
                    },
                    function(response, status){
                        $("[name='h-class-id']").children().remove();
                        $.each(response, function (key, value) {
                            $("[name='h-class-id']").append("<option value='" + key + "'>" + value + "</option>");
                        });
                    });
                }
                
                populateClassDropDown();
	            
	            $("[name='h-event-id']").change(function() {
	               populateClassDropDown();
	            });
            });
        </script>
    </HEAD>
    <BODY class='w3-white'>
    <!--WSS
    DEFINE VARIABLE v-next-form AS CHARACTER NO-UNDO.
    
    ASSIGN
        v-next-form = html-encode(get-value("nextForm")).
      -->
        <header class='w3-container w3-dark-grey'>
            <h1>Class Roster Selection</h1>
        </header>
        <br><br>
        <form action="event-attendance-sheet.html">
            <div class='w3-container w3-card-4 w3-light-grey w3-round w3-content' style='max-width:1000px;'>
                <h2>Roster Selection</h2>
                <p>Select a class to view its roster.</p>
                <p class='w3-padding-left w3-padding-right w3-padding-top'>
                    <label>Event Name</label>
                    <select name='h-event-id' class='w3-border w3-round-large w3-select' required>
                        <!--WSS FOR EACH event_mstr WHERE event_mstr.event_start_date >= TODAY AND event_mstr.event_deleted = ? NO-LOCK BY event_mstr.event_start_date: -->
                        <option value=" `event_mstr.event_id` "> `event_mstr.event_name` </option>
                        <!--WSS END. -->
                         
                    </select>
                    <label>Class Name</label>
                    <select name='h-class-id' class='w3-border w3-round-large w3-select' required>
                    </select>
                </p>
                <br>
            </div>
            <br>
            <div class='w3-row-padding w3-margin'>
                <div class='w3-center w3-col s12'>
                    <button type='submit' class='w3-btn-block w3-green w3-round' style='max-width:400px;'><b>View</b></button>
                </div>
            </div>
        </form>
