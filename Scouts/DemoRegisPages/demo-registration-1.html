    <body style="background: url(http://campmataponi.com/wp-content/themes/mataponi/img/bg-footer-pattern.jpg) repeat">
    

        <div class='w3-bar w3-theme-dark'> 
           <div class='company-logo menu-title nav-item w3-bar-item'> 
               <img src='./HTMLContent/images/mataponi_small.gif' style='height:75px; margin-bottom:0px !important'/>
           </div>

        <br/><br/>
	    
	    <div class='ss-card'>
	       <div class='ss-card-title'>
	           <h1>Camper Application</h1>
	           <p>About You (Parent/Guardian)</p>
	       </div>
	       <div class='ss-card-content'>
	           <label>First Name *</label>
	           <input type='text' name='firstName' class='ss-input'/>
	           <label>Last Name *</label>
               <input type='text' name='lastName' class='ss-input'/>
               <label>Email *</label>
               <input type='email' name='email' class='ss-input'/>
               <label>Relationship *</label>
               <select type='text' name='relationship' class='ss-select'>
                   <option value="">Select</option>
                   <option value="1">I am a legal guardian/custodial parent</option>
                   <option value="2">I am NOT a legal guardian/custodial parent</option>
               </select>
               <p>* signifies a required field</p>
	       </div>
	       <div class='ss-button-group'>
	           <button class='ss-btn-single w3-theme' type='button'>Continue</button>
	       </div>
	    </div>
    </body>
